<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convite</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <div id="app" class="container">
      <aside>
        <header>
          <img src="assets/icons/Logo.svg" alt="logomarca" />
          <h1>Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        </header>
      </aside>

      <main>
        <div class="main-container">
          <h2>Crie seu convite</h2>

          <form method="get" enctype="multipart/form-data">
            <fieldset class="about">
              <legend>
                <img src="assets/icons/calendar.svg" alt="ícone calendario" />
                <span>Sobre o evento</span>
              </legend>

              <div class="input-wrapper">
                <label for="title">Título</label>
                <input
                  id="title"
                  type="text"
                  name="title"
                  placeholder="Nome do evento"
                />
              </div>

              <div class="flex gap-1">
                <div class="input-wrapper flex-1">
                  <label for="date-start">Início</label>
                  <input
                    id="date-start"
                    type="datetime"
                    name="date-start"
                    placeholder="DD/MM/AAAA, --:--"
                  />
                </div>

                <div class="input-wrapper flex-1">
                  <label for="date-end">Fim</label>
                  <input
                    id="date-end"
                    type="datetime"
                    name="date-end"
                    placeholder="DD/MM/AAAA, --:--"
                  />
                </div>
              </div>

              <div class="flex gap-1">
                <div class="input-wrapper flex-1">
                  <label for="modality">Tipo</label>

                  <div id="modality" class="radio-wrapper">
                    <div class="radio-inner">
                      <input
                        type="radio"
                        name="modality"
                        value="person"
                        checked
                      />

                      <svg
                        width="16"
                        height="16"
                        viewBox="0 0 16 16"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          fill-rule="evenodd"
                          clip-rule="evenodd"

                          fill="#869198"
                        />
                      </svg>

                      <span>Presencial</span>
                    </div>

                    <div class="radio-inner">
                      <input type="radio" name="modality" value="online" />

                      <svg
                        width="16"
                        height="16"
                        viewBox="0 0 16 16"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          fill-rule="evenodd"
                          clip-rule="evenodd"
                          d="M2.66659 4.5C2.20635 4.5 1.83325 4.8731 1.83325 5.33333V10.6667C1.83325 11.1269 2.20635 11.5 2.66659 11.5H9.33325C9.79349 11.5 10.1666 11.1269 10.1666 10.6667V8.6735C10.1665 8.66864 10.1665 8.66378 10.1666 8.65892V7.00949C10.1665 7.00347 10.1665 6.99746 10.1666 6.99145V5.33333C10.1666 4.8731 9.79349 4.5 9.33325 4.5H2.66659ZM11.1666 6.12939V5.33333C11.1666 4.32081 10.3458 3.5 9.33325 3.5H2.66659C1.65406 3.5 0.833252 4.32081 0.833252 5.33333V10.6667C0.833252 11.6792 1.65406 12.5 2.66659 12.5H9.33325C10.3458 12.5 11.1666 11.6792 11.1666 10.6667V9.60093L13.8716 11.4043C13.9971 11.4878 14.1429 11.5357 14.2934 11.5429C14.444 11.5501 14.5937 11.5163 14.7266 11.4452C14.8595 11.374 14.9706 11.2682 15.0481 11.1389C15.1255 11.0096 15.1665 10.8617 15.1666 10.7109V5.24681C15.1666 5.24677 15.1666 5.24686 15.1666 5.24681C15.1666 5.10024 15.128 4.9561 15.0545 4.82923C14.9811 4.70231 14.8755 4.59702 14.7484 4.52398C14.6212 4.45094 14.477 4.41274 14.3304 4.41324C14.1838 4.41374 14.0399 4.45291 13.9133 4.52681L11.1666 6.12939ZM11.1666 7.28715V8.39908L14.1666 10.3991V5.53677L11.1666 7.28715Z"
                          fill="#869198"
                        />
                      </svg>

                      <span>Online</span>
                    </div>
                  </div>
                </div>

                <div class="input-wrapper flex-1">
                  <label for="location">Local</label>
                  <input
                    id="location"
                    type="text"
                    name="location"
                    placeholder="Link ou endereço"
                  />
                </div>
              </div>

              <div class="textarea-wrapper">
                <label for="description">Descrição</label>
                <textarea
                  id="description"
                  name="description"
                  rows="3"
                  placeholder="Escreva sobre os detalhes do evento"
                ></textarea>
              </div>
            </fieldset>

            <fieldset class="personalization">
              <legend>
                <img
                  src="assets/icons/paintbrush-vertical.svg"
                  alt="ícone pincel"
                />
                <span>Personalização</span>
              </legend>

              <div class="input-wrapper event-color">
                <label for="color">Cor principal</label>

                <div id="color" class="radio-wrapper">
                  <div class="radio-inner">
                    <input type="radio" name="color" value="brand" />
                  </div>

                  <div class="radio-inner">
                    <input type="radio" name="color" value="navy" />
                  </div>

                  <div class="radio-inner">
                    <input type="radio" name="color" value="purple" />
                  </div>

                  <div class="radio-inner">
                    <input type="radio" name="color" value="fuschia" />
                  </div>

                  <div class="radio-inner">
                    <input type="radio" name="color" value="pink" />
                  </div>

                  <div class="radio-inner">
                    <input type="radio" name="color" value="danger" />
                  </div>

                  <div class="radio-inner">
                    <input type="radio" name="color" value="orange" />
                  </div>

                  <div class="radio-inner">
                    <input type="radio" name="color" value="yellow" />
                  </div>

                  <div class="radio-inner">
                    <input type="radio" name="color" value="lime" />
                  </div>

                  <div class="radio-inner">
                    <input type="radio" name="color" value="green" />
                  </div>

                  <div class="radio-inner">
                    <input type="radio" name="color" value="cyan" />
                  </div>
                </div>
              </div>

              <div class="input-wrapper event-theme">
                <label for="theme">Tema do evento</label>

                <div id="theme" class="radio-wrapper">
                  <div class="radio-inner">
                    <input
                      id="birthday"
                      type="radio"
                      name="theme"
                      value="birthday"
                    />
                    <img
                      src="assets/images/Image-1.png"
                      alt="imagem thema aniversário"
                    />
                    <label for="birthday">Aniversário</label>
                  </div>

                  <div class="radio-inner">
                    <input
                      id="infant"
                      type="radio"
                      name="theme"
                      value="infant"
                    />
                    <img
                      src="assets/images/Image-2.png"
                      alt="imagem thema infantil"
                    />
                    <label for="infant">Infantil</label>
                  </div>

                  <div class="radio-inner">
                    <input
                      id="graduation"
                      type="radio"
                      name="theme"
                      value="graduation"
                    />
                    <img
                      src="assets/images/Image-3.png"
                      alt="imagem thema formatura"
                    />
                    <label for="graduation">Formatura</label>
                  </div>

                  <div class="radio-inner">
                    <input
                      id="marriage"
                      type="radio"
                      name="theme"
                      value="marriage"
                    />
                    <img
                      src="assets/images/Image-4.png"
                      alt="imagem thema casamento"
                    />
                    <label for="marriage">Casamento</label>
                  </div>

                  <div class="radio-inner">
                    <input
                      id="baby-shower"
                      type="radio"
                      name="theme"
                      value="baby-shower"
                    />
                    <img
                      src="assets/images/Image-5.png"
                      alt="imagem thema chá de bebê"
                    />
                    <label for="baby-shower">Chá de bebê</label>
                  </div>

                  <div class="radio-inner">
                    <input
                      id="bridal-shower"
                      type="radio"
                      name="theme"
                      value="bridal-shower"
                    />
                    <img
                      src="assets/images/Image-6.png"
                      alt="imagem thema chá de panela"
                    />
                    <label for="bridal-shower">Chá de panela</label>
                  </div>

                  <div class="radio-inner">
                    <input
                      id="carnival"
                      type="radio"
                      name="theme"
                      value="carnival"
                    />
                    <img
                      src="assets/images/Image-7.png"
                      alt="imagem thema carnaval"
                    />
                    <label for="carnival">Carnaval</label>
                  </div>

                  <div class="radio-inner">
                    <input
                      id="easter"
                      type="radio"
                      name="theme"
                      value="easter"
                    />
                    <img
                      src="assets/images/Image-8.png"
                      alt="imagem thema páscoa"
                    />
                    <label for="easter">Páscoa</label>
                  </div>

                  <div class="radio-inner">
                    <input
                      id="saint-john"
                      type="radio"
                      name="theme"
                      value="saint-john"
                    />
                    <img
                      src="assets/images/Image-9.png"
                      alt="imagem thema são joão"
                    />
                    <label for="saint-john">São João</label>
                  </div>

                  <div class="radio-inner">
                    <input
                      id="halloween"
                      type="radio"
                      name="theme"
                      value="halloween"
                    />
                    <img
                      src="assets/images/Image-10.png"
                      alt="imagem thema halloween"
                    />
                    <label for="halloween">Halloween</label>
                  </div>

                  <div class="radio-inner">
                    <input
                      id="christmas"
                      type="radio"
                      name="theme"
                      value="christmas"
                    />
                    <img
                      src="assets/images/Image-11.png"
                      alt="imagem thema natal"
                    />
                    <label for="christmas">Natal</label>
                  </div>

                  <div class="radio-inner">
                    <input id="other" type="radio" name="theme" value="other" />
                    <img
                      src="assets/images/Image-12.png"
                      alt="imagem thema outro"
                    />
                    <label for="other">Outro</label>
                  </div>
                </div>
              </div>

              <div class="flex gap-1">
                <div class="input-wrapper flex-1">
                  <label for="switch-theme">Estilo</label>

                  <div id="switch-theme" class="switch-wrapper">
                    <div class="switch-inner">
                      <input type="checkbox" name="theme-style" />
                      <div class="switch-handle"></div>
                    </div>

                    <label></label>
                  </div>
                </div>

                <div class="input-wrapper flex-2">
                  <label for="upload-photo">Foto de capa</label>

                  <div id="upload-photo" class="file-wrapper">
                    <div class="button-upload">
                      <input
                        type="file"
                        name="upload-photo"
                        accept="image/png, image/jpeg"
                      />
                      <img src="assets/icons/upload.svg" alt="ícone upload" />
                      <label>Selecionar</label>
                    </div>

                    <label>Nenhum arquivo selecionado</label>
                  </div>
                </div>
              </div>
            </fieldset>

            <fieldset id="contact">
              <legend>
                <img src="assets/icons/contact.svg" alt="ícone contato" />
                <span>Dados para contato</span>
              </legend>

              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input
                  id="name"
                  type="text"
                  name="name"
                  placeholder="Nome completo"
                  required
                />
                <div class="error">
                  <img src="assets/icons/circle-alert.svg" alt="ícone alerta" />
                  <small>Error message</small>
                </div>
              </div>

              <div class="flex gap-1">
                <div class="input-wrapper flex-1">
                  <label for="email">E-mail</label>
                  <input
                    id="email"
                    type="email"
                    name="email"
                    placeholder="exemplo@email.com"
                  />
                </div>

                <div class="input-wrapper flex-1">
                  <label for="phone">Telefone</label>
                  <input
                    id="phone"
                    type="tel"
                    name="phone"
                    placeholder="(99) 99999-9999"
                  />
                </div>
              </div>
            </fieldset>

            <fieldset id="terms">
              <div class="term">
                <input
                  id="terms-conditions"
                  type="checkbox"
                  name="terms-conditions"
                  value="checked"
                  checked
                />
                <label for="terms-conditions">
                  Li e concordo com os
                  <strong>Termos e Condições</strong> e com a
                  <strong>Política de Privacidade</strong>.
                </label>
              </div>

              <div class="term">
                <input
                  id="receiving-email"
                  type="checkbox"
                  name="receiving-email"
                  value="checked"
                />
                <label for="receiving-email">
                  Aceito receber atualizações e promoções por e-mail
                </label>
              </div>

              <div class="term">
                <input
                  id="receiving-message"
                  type="checkbox"
                  name="receiving-message"
                  value="checked"
                />
                <label for="receiving-message">
                  Aceito receber atualizações e promoções por SMS
                </label>
              </div>
            </fieldset>

            <div class="button-submit">
              <button type="submit">
                <img src="assets/icons/ticket.svg" alt="ícone convite" />
                <label>Gerar convite</label>
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>

    <script src="scripts/file.js"></script>
  </body>
</html>
